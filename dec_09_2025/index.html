<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>File upload with multer</h1>
    <form
      action="http://localhost:3000/file"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="single" id="" />
      <br />
      <br />
      <input type="file" name="multi-file" id="" multiple /> <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
